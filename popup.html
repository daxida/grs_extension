<!DOCTYPE html>
<html>
  <head>
    <title>Color Customizer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 200px;
        padding: 10px;
      }
      label {
        display: block;
        margin-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <label for="color-picker">Pick a color:</label>

    <script src="js/popup.js"></script>
  </body>
</html>
